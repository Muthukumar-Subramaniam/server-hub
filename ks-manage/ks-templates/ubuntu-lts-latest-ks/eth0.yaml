network:
    version: 2
    ethernets:
        eth0:
            dhcp4: false
            addresses: [get_ipv4_address/get_ipv4_prefix]
            routes:
              - to: default
                via: get_ipv4_gateway
                on-link: True
            nameservers:
              addresses: [get_ipv4_nameserver, 8.8.8.8, 8.8.4.4]
              search: [get_ipv4_domain]
