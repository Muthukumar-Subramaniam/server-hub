## Time of last sync by the script : get_time_of_last_update 

set default=0
set timeout=10

menuentry  'Auto Install - get_os_name_and_version' {
	echo "Hostname: get_hostname.get_ipv4_domain"
	echo "Network Info :"
	echo " IPv4 Address	: get_ipv4_address"
	echo " IPv4 Netmask	: get_ipv4_netmask"
	echo " IPv4 Gateway	: get_ipv4_gateway"
	echo " DNS Server	: get_ipv4_nameserver"
	echo " DNS Domain	: get_ipv4_domain"
	echo -n -e "\nLoading linux kernel from tftp server (get_tftp_server_name) . . . "
	linuxefi opensuse-leap-latest/linux install=http://get_web_server_name.get_ipv4_domain/opensuse-leap-latest autoyast=http://get_web_server_name.get_ipv4_domain/ksmanager-hub/kickstarts/get_hostname.get_ipv4_domain/opensuse-leap-latest-autoinst.xml console=ttyS0 get_whether_vga_console_is_required quiet
	echo "[ done ]"
	echo -n -e "\nLoading initrd from tftp server (get_tftp_server_name) . . . "
	initrdefi opensuse-leap-latest/initrd
	echo "[ done ]"
	echo -e "\nWe are good to go my dear! Just sit back and relax!"
	echo -e "\nProceeding with unattended network installation . . ."
	sleep 2
}

menuentry '<<< Reboot >>>' {
        reboot
}

