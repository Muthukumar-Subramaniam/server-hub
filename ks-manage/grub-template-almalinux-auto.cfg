set default=0
set timeout=10

menuentry  'Auto Install - get_os_name_and_version' {
	echo "Hostname: get_hostname.get_ipv4_domain"
	echo "Network Info :"
	echo " IPv4 Address	: get_ipv4_address"
	echo " IPv4 Netmask	: get_ipv4_netmask"
	echo " IPv4 Gateway	: get_ipv4_gateway"
	echo " IPv4 Network	: get_ipv4_network_cidr"
	echo " DNS Server	: get_ipv4_nameserver"
	echo " DNS Domain	: get_ipv4_domain"
	echo -n -e "\nLoading vmlinuz from tftp server ( get_tftp_server_name ) . . . "
	linuxefi almalinux-latest/vmlinuz inst.ks=http://get_web_server_name.get_ipv4_domain/ksmanager-hub/kickstarts/get_hostname.get_ipv4_domain/almalinux-latest-ks.cfg inst.repo=http://get_web_server_name.get_ipv4_domain/almalinux-latest/BaseOS/ inst.addrepo=AppStream,http://get_web_server_name.get_ipv4_domain/almalinux-latest/AppStream/ inst.stage2=http://get_web_server_name.get_ipv4_domain/almalinux-latest/ console=ttyS0 nomodeset inst.text quiet
	echo "[ done ]"
	echo -n -e "\nLoading initrd from tftp server ( get_tftp_server_name ) . . . "
	initrdefi  almalinux-latest/initrd.img
	echo "[ done ]"
	echo -e "\nWe are good to go my dear! Just sit back and relax!"
	echo -e "\nProceeding with unattended network installation . . ."
	sleep 2
}

menuentry '<<< Reboot >>>' {
        reboot
}

