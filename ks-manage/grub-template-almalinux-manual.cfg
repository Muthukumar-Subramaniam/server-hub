set default=0
set timeout=10

menuentry  'Manual Install - get_os_name_and_version ( local repo )' {
	echo "FYI, Network Info :"
	echo " IPv4 Network	: get_ipv4_network_cidr"
	echo " IPv4 Netmask	: get_ipv4_netmask"
	echo " IPv4 Gateway	: get_ipv4_gateway"
	echo " DNS Server	: get_ipv4_nameserver"
	echo " DNS Domain	: get_ipv4_domain"
	echo -n -e "\nLoading vmlinuz from tftp server ( get_tftp_server_name ) . . . "
	linuxefi almalinux-latest/vmlinuz inst.repo=http://get_web_server_name.get_ipv4_domain/almalinux-latest/BaseOS/ inst.addrepo=AppStream,http://get_web_server_name.get_ipv4_domain/almalinux-latest/AppStream/ inst.stage2=http://get_web_server_name.get_ipv4_domain/almalinux-latest/ quiet
	echo "[ done ]"
	echo -n -e "\nLoading initrd from tftp server ( get_tftp_server_name ) . . . "
	initrdefi  almalinux-latest/initrd.img
	echo "[ done ]"
	echo -e "\nWe are good to go my dear! "
	echo -e "\nNext Step : Please configure and install AlmaLinux get_almalinux_major_version.x . . ."
	sleep 2
}

menuentry  'Manual Install - AlmaLinux get_almalinux_major_version.x ( internet repo )' {
	echo "FYI, Network Info :"
	echo " IPv4 Network	: get_ipv4_network_cidr"
	echo " IPv4 Netmask	: get_ipv4_netmask"
	echo " IPv4 Gateway	: get_ipv4_gateway"
	echo " DNS Server	: get_ipv4_nameserver"
	echo " DNS Domain	: get_ipv4_domain"
	echo -n -e "\nLoading vmlinuz from tftp server ( get_tftp_server_name ) . . . "
	linuxefi almalinux-latest/vmlinuz inst.repo=https://repo.almalinux.org/almalinux/get_almalinux_major_version/BaseOS/x86_64/os/ inst.addrepo=AppStream,https://repo.almalinux.org/almalinux/get_almalinux_major_version/AppStream/x86_64/os/ inst.stage2=http://get_web_server_name.get_ipv4_domain/almalinux-latest/ quiet
	echo "[ done ]"
	echo -n -e "\nLoading initrd from tftp server ( get_tftp_server_name ) . . . "
	initrdefi  almalinux-latest/initrd.img
	echo "[ done ]"
	echo -e "\nWe are good to go my dear! "
	echo -e "\nNext Step : Please configure and install AlmaLinux get_almalinux_major_version.x . . ."
	sleep 2
}

menuentry '<<< Reboot >>>' {
        reboot
}

