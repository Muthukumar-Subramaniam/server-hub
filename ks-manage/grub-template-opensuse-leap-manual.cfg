set default=0
set timeout=10

menuentry  'Manual Install - get_os_name_and_version' {
	echo -n -e "\nLoading linux kernel from tftp server (get_tftp_server_name) . . . "
	linuxefi opensuse-leap-latest/linux install=http://get_web_server_name.get_ipv4_domain/opensuse-leap-latest console=ttyS0 get_whether_vga_console_is_required quiet
	echo "[ done ]"
	echo -n -e "\nLoading initrd from tftp server (get_tftp_server_name) . . . "
	initrdefi opensuse-leap-latest/initrd
	echo "[ done ]"
	echo -e "\nWe are good to go my dear! Just sit back and relax!"
	echo -e "\nProceeding with unattended network installation . . ."
	sleep 2
}

menuentry '<<< Reboot >>>' {
        reboot
}

