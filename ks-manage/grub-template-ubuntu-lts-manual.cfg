set default=0
set timeout=10

menuentry  'Manual Install - get_os_name_and_version' {
	echo "FYI, Network Info :"
	echo " IPv4 Network	: get_ipv4_network_cidr"
	echo " IPv4 Netmask	: get_ipv4_netmask"
	echo " IPv4 Gateway	: get_ipv4_gateway"
	echo " DNS Server	: get_ipv4_nameserver"
	echo " DNS Domain	: get_ipv4_domain"
        set gfxpayload=keep
	echo -n -e "\nLoading vmlinuz from tftp server (get_tftp_server_name) . . . "
        linux   /ubuntu-lts-latest/vmlinuz ip=dhcp boot=casper netboot=nfs nfsroot=get_ipv4_nfsserver:/var/www/get_web_server_name.get_ipv4_domain/ubuntu-lts-latest ds='nocloud-net' cloud-config-url=/dev/null
	echo "[ done ]"
	echo -n -e "\nLoading initrd from tftp server (get_tftp_server_name) . . . "
        initrd  /ubuntu-lts-latest/initrd
	echo "[ done ]"
	echo -e "\nWe are good to go my dear! "
	echo -e "\nNext Step : Configure and Install get_os_name_and_version . . ."
	sleep 2
}

menuentry '<<< Reboot >>>' {
        reboot
}

