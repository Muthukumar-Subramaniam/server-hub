set default=0
set timeout=10

menuentry  'Auto Install - get_os_name_and_version' {
	echo "Hostname: get_hostname.get_ipv4_domain"
	echo "Network Info :"
	echo " IPv4 Address	: get_ipv4_address"
	echo " IPv4 Netmask	: get_ipv4_netmask"
	echo " IPv4 Gateway	: get_ipv4_gateway"
	echo " DNS Server	: get_ipv4_nameserver"
	echo " DNS Domain	: get_ipv4_domain"
        set gfxpayload=keep
	echo -n -e "\nLoading vmlinuz from tftp server (get_tftp_server_name) . . . "
        linux   /ubuntu-lts-latest/vmlinuz ip=dhcp boot=casper netboot=nfs nfsroot=get_ipv4_nfsserver:/var/www/get_web_server_name.get_ipv4_domain/ubuntu-lts-latest autoinstall ds='nocloud-net' cloud-config-url=http://get_web_server_name.get_ipv4_domain/ksmanager-hub/kickstarts/get_hostname.get_ipv4_domain/ubuntu-lts-latest-ks/user-data;s=http://get_web_server_name.get_ipv4_domain/ksmanager-hub/kickstarts/get_hostname.get_ipv4_domain/ubuntu-lts-latest-ks/ console=ttyS0 nomodeset
	echo "[ done ]"
	echo -n -e "\nLoading initrd from tftp server (get_tftp_server_name) . . . "
        initrd  /ubuntu-lts-latest/initrd
	echo "[ done ]"
	echo -e "\nWe are good to go my dear! Just sit back and relax!"
	echo -e "\nProceeding with unattended network installation . . ."
	sleep 2
}

menuentry '<<< Reboot >>>' {
        reboot
}

