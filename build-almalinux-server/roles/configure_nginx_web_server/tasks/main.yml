---
# tasks file for configure_nginx_web_server
- name: Create directory /{{ ansible_facts.env.dnsbinder_server_fqdn }}
  become: true
  file:
    path: "/{{ ansible_facts.env.dnsbinder_server_fqdn }}"
    state: directory
    owner: "{{ ansible_facts.env.mgmt_super_user }}"
    group: "{{ ansible_facts.env.mgmt_super_user }}"

- name: Comment out all server blocks in /etc/nginx/nginx.conf
  become: true
  command: sed -i '/server {/,/}/ s/^\([^#]\)/#\1/' /etc/nginx/nginx.conf

- name: Create custom nginx configuration for {{ ansible_facts.env.dnsbinder_server_fqdn }}
  become: true
  template:
    src: custom_nginx_config.j2 
    dest: "/etc/nginx/conf.d/{{ ansible_facts.env.dnsbinder_server_fqdn }}.conf"

- name: Ensure drop-in directory exists for nginx
  become: true
  ansible.builtin.file:
    path: /etc/systemd/system/nginx.service.d
    state: directory
    mode: '0755'

- name: Add NetworkManager-wait-online.service to nginx unit via drop-in
  become: true
  ansible.builtin.copy:
    dest: /etc/systemd/system/nginx.service.d/wait-online.conf
    content: |
      [Unit]
      Wants=NetworkManager-wait-online.service
      After=NetworkManager-wait-online.service
    mode: '0644'
    owner: root
    group: root

- name: Reload systemd to apply changes
  become: true
  ansible.builtin.systemd:
    daemon_reload: true

- name: Enable and Start nginx service
  become: true
  systemd_service:
    name: nginx
    state: started
    enabled: true

- name: Restart nginx service
  become: true
  systemd_service:
    name: nginx
    state: restarted

