---
# tasks file for install-required-packages
- name: Install common utilities and server tools
  become: true
  dnf:
    update_cache: true
    name:
      - bash-completion
      - tar
      - vim
      - git
      - bind-utils
      - bind
      - wget
      - net-tools
      - zip
      - tftp-server
      - kea
      - kea-hooks
      - syslinux
      - httpd
      - mod_ssl
      - tmux
      - tftp
      - rsync
      - sysstat
      - tcpdump
      - traceroute
      - nc
      - lsof
      - nfs-utils
      - nmap
      - tuned
      - tree
      - yum-utils
      - make
      - gcc
      - binutils
      - perl
      - xz
      - mtools
    state: present
