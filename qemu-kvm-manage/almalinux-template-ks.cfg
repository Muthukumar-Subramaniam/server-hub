%addon com_redhat_kdump --disable

%end

# Keyboard layouts
keyboard --xlayouts='us'
# System language
lang en_US.UTF-8

# Network information (dual-stack)
# Note: IPv6 configured without default gateway - local subnet only, internet uses IPv4
network --bootproto=static --ip=get_ipv4_address --netmask=get_ipv4_netmask --gateway=get_ipv4_gateway --ipv6=get_ipv6_address/get_ipv6_prefix --nameserver=8.8.8.8,8.8.4.4 --device=link --onboot=on --hostname=get_infra_server_name --activate

