/bin/echo 'get_lab_infra_domain_name' > /root/infra_server_on_qemu_kvm_dnsbinder_domain_provided

/bin/mkdir -p /etc/ssh/ssh_config.d

/usr/bin/cat << EOF > /etc/ssh/ssh_config.d/999-kvm-lab-global.conf
